<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Visualiseur de Logs</title>
  <style>
    body { font-family: monospace; background: #111; color: #0f0; padding: 1rem; }
    pre { background: #000; padding: 1rem; max-height: 90vh; overflow-y: auto; border: 1px solid #0f0; }
  </style>
</head>
<body>
  <h1>Logs en direct</h1>
  <pre id="log-output">Chargement...</pre>

  <script>
    function fetchLogs() {
      fetch('/logs')
        .then(res => res.text())
        .then(data => {
          document.getElementById('log-output').textContent = data;
        })
        .catch(() => {
          document.getElementById('log-output').textContent = 'Erreur de chargement des logs.';
        });
    }

    // Récupère les logs toutes les 2 secondes
    fetchLogs();
    setInterval(fetchLogs, 2000);
  </script>
</body>
</html>
